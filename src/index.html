<!DOCTYPE html>
<html>

<head>

    <title>Form Knockout</title>
    <meta charset="UTF-8">
    <meta name="description" content="Knockout Form">
    <meta name="keywords" content="HTML,CSS,JavaScript, Knockout">
    <meta name="author" content="You Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-back col-md-4">
        <form data-bind="submit: formulario" class="needs-validation col-md-12" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-6">
                    <label for="validationCustom01">Nome</label>
                    <input data-bind="value: nome" type="text" class="form-control" id="validationCustom01" placeholder="Insira seu nome..." required>
                    <div></div>
                </div>
                <div class="col-md-6 mb-6">
                    <label for="validationCustom02">Sobrenome</label>
                    <input data-bind="value: sobrenome" type="text" class="form-control" id="validationCustom02" placeholder="Insira seu sobrenome..." value="" required>
                    <div></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-2">
                    <label for="validationCustom13">DDD</label>
                    <input data-bind="value: ddd" type="text" class="form-control" id="validationCustom13" placeholder="Insira seu DDD..." value="" required>
                    <div></div>
                </div>
                <div class="col-md-10 mb-10">
                    <label for="validationCustom03">Telefone</label>
                    <input data-bind="value: telefone" type="text" class="form-control" id="validationCustom03" placeholder="Insira seu telefone..." value="" required>
                    <div></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 mb-8">
                    <label for="validationCustom06">Cep</label>
                    <input data-bind="value: cep" type="number" class="form-control" id="validationCustom06" placeholder="Insira seu cep..." required>
                    <div></div>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="validationCustom10" style="color:#fff">CEP</label>
                    <a class="btn btn-primary form-control" type="submit" data-bind="click: btnValida" style="color:#fff">Validar CEP</a>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom09">Endereço</label>
                    <input data-bind="value: endereco, disabled: endereco.isValid()" type="text" class="form-control" id="validationCustom09" placeholder="Insira seu endereço..." required>
                    <div></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom08">Número da Residência</label>
                    <input data-bind="value: numero" type="text" class="form-control" id="validationCustom08" placeholder="Insira seu número residencial..." required>
                    <div></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom11">Complemento (opcional)</label>
                    <input data-bind="value: complemento" type="text" class="form-control" id="validationCustom011" placeholder="Insira um complemento...">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom07">Bairro</label>
                    <input data-bind="value: bairro, disabled: bairro.isValid()" type="text" class="form-control" id="validationCustom07" placeholder="Insira seu bairro..." required>
                    <div></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom04">Cidade</label>
                    <input data-bind="value: cidade, disabled: cidade.isValid()" type="text" class="form-control" id="validationCustom04" placeholder="Insira sua cidade..." required>
                    <div></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom05">Estado</label>
                    <input data-bind="value: estado, disabled: estado.isValid()" type="text" class="form-control" id="validationCustom05" placeholder="Insira seu estado..." required>
                    <div></div>
                </div>
            </div>
            <br />

            <button id="btnSubmit" data-bind="enable: erros.isEmpty()" class="btn btn-primary" disabled type="submit">Enviar Formulário</button>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.js"></script>
    <script src="../api/api.js"></script>
    <script src="index.js"></script>
</body>

</html>
